<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllComputers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">AllComputers</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="index.html ">
                            <i class="bi bi-arrow-left-circle"></i>Seguir Comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carro active" href="carrito.html">
                            <i class="bi bi-basket3"></i>Carrito
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main>
            <h2 class="titlo-main">Tus Articulos</h2>
            <div class="contenedor-articulos">
                <p class="carrito-vacio">No tiene articulos para comprar.</p>

                <div class="carrito-articulos">
                    <div class="carrito-articulo">

                            <img class="carrito-articulo-imagen" src="./img/AMD4600G.jpg" alt="">
                            <div class="carrito-articulo-titulo">
                                <small>Titulo</small>
                                <h3>1Â° Pc</h3>
                            </div>
                        <div class="carrito-articulo-cantidad">
                            <small>Cantidad</small>
                            <h3>1</h3>
                        </div>
                        <div class="carrito-articulo-precio">
                            <small>Precio</small>
                            <h3>$199,000</h3>
                        </div>
                        <div class="carrito-articulo-subtotal">
                            <small>Subtotal</small>
                            <h3>$199,000</h3>
                        </div>
                        <button class="carrito-articulos-eliminar"><i class="bi bi-trash"></i></button>
                    </div>
                </div>
            </div>
        
            <div class="carrito-acciones">
                <div class="carrito-acciones-izquierda">
                    <button class="carrito-acciones-vaciar">Eliminar Articulos</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total:</p>
                        <p id="total">$34423</p>
                    </div>
                    <button class="carrito-acciones-comprar">Comprar</button>
                </div>
            </div>
        </main>
    </div>

    <script src="carrito.js"></script>
</body>
</html>
