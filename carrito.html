<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllComputers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">AllComputers</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="index.html ">
                            <i class="bi bi-arrow-left-circle"></i>Seguir Comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carro active" href="carrito.html">
                            <i class="bi bi-basket3"></i>Carrito
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main>
            <h2 class="titlo-main">Tus Articulos</h2>
            <div class="contenedor-articulos">
                <p id="carrito-vacio" class="carrito-vacio">No tiene articulos para comprar.</p>
                <div id="carrito-articulos" class="carrito-articulos disabled" >
                </div>
            </div>
        
            <div id="carrito-acciones" class="carrito-acciones disabled">

                <div class="carrito-acciones-izquierda">
                    <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Eliminar Articulos</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total:</p>
                        <p id="total">$34</p>
                    </div>
                    <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar</button>
                </div>

            </div>
        </main>
    </div>
    <script src="/carrito.js"></script>
</body>
</html>
